plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ru.clevertec.CleverBankCLI'
        )
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.6.0'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

    implementation group: 'org.yaml', name: 'snakeyaml', version: '2.2' // для чтения .yml

    runtimeOnly group: 'org.aspectj', name: 'aspectjrt', version: '1.9.20'

    runtimeOnly 'org.aspectj:aspectjweaver:1.9.20'
}

test {
    useJUnitPlatform()
}

